<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> 3 en raya</title>
</head>
<body>

<script  type="text/javascript">

    document.write("<table width='250' height='250' border='1'><th colspan= '8' > Tres en Raya</th><tr>");


    for(var fila = 1 ; fila < 4 ; fila++){


        document.write("<tr>");

        for(var col = 1 ; col < 4 ; col++){

                document.write("<td id='"+ fila,col +"' onclick='pulsar(this)' >");

        }
    }

    document.write("</table>");

    var ju = 0;
    esjugador = true;

    function pulsar(id) {

        if (id.style.backgroundColor == "black" || id.style.backgroundColor == "red") {

            alert("pulse otra casilla");
            return;

        }else{

            if (esjugador == true) {

                id.style.backgroundColor = "black";

            } else if (esjugador == false) {

                id.style.backgroundColor = "red";
            }

    }

        cambiarjugador();


    }


    function cambiarjugador(){
        ju++;
        if (ju % 2 == 0){
            esjugador = true;
        }else{
            esjugador = false;
        }

    }

</script>

</body>
</html>
